<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<body>

<nav class="sidebar">
    <ul>
        <li>
            <a href="#">Home</a>
        </li>

        <li>
            <a href="#">Reservation</a>
        </li>

        <li>
            <a href="#">Inventory</a>
        </li>

        <li>
            <a href="#">Procedures
            </a>
        </li>

        <li>
            <a href="#" class="supplier-btn">Suppliers
                <span class="fas fa-caret-down"></span>
            </a>
            <ul class="feat-show">
                <li><a href="{% url 'dentalapp:supplier_list' %}">View Suppliers</a></li>
                <li><a href="{% url 'dentalapp:supplier_form' %}">Add Supplier</a></li>
            </ul>
        </li>

        <li>
            <a href="#">Deliveries</a>
        </li>

        <li>
            <a href="#">Customers</a>
        </li>

        <li>
            <a href="#">Logout</a>
        </li>
    </ul>
</nav>

<div class="toggle" onclick="toggleMenu()"></div>



    {% block content %}
    {% endblock content %}

    <script>
        $('.toggleNavBtn').click(function(){
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.supplier-btn').click(function(){
            $('nav ul .feat-show').toggleClass("show");
        });

        function toggleMenu(){
            let sidebar = document.querySelector('.sidebar');
            let toggle = document.querySelector('.toggle');
            
            sidebar.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
