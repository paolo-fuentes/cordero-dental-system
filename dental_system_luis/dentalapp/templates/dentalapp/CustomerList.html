{% extends "dentalapp/home.html" %}
{% load static %}



{%block content %}
<h1 class="pageHeading">View Customers</h1>

<div class="searchContainer">
    <div class="searchBar form-group">
        <input type="text" class="form-control" id="searchField" placeholder="Search">
    </div>

</div>

<div class="table-container">
    
    <div class="app-table">
        <table class = "table table-borderless">

                <thead class= "border-bottom font-weight-bold">
                    <tr>
                        <th>Customer Name</th>
                        <th>Contact Number</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </div>

            <tbody>
                {% for customer in customerList %}
                <tr>
                    <td data-heading="Customer Name">{{customer.customer_name}}</td>
                    <td data-heading="Contact Number">{{customer.contact_number}}</td>
                    <td data-heading="Edit Customer">
                        <a class="" href="{% url 'dentalapp:customer_update' customer.id %}"><i class="fas fa-edit fa-2x" style="color:black"></i></a>
                    </td>
                    <td data-heading="Delete Customer">
                        {% csrf_token %}
                        <!-- <form action="{% url 'dentalapp:customer_delete' customer.id %}" method='post'> -->
                            <!--<button type = 'submit' class='btn'>-->
                                <a class="" href="{% url 'dentalapp:customer_delete' customer.id %}"><i class="fas fa-trash-alt fa-2x" style="color:black"></i></a>
                            <!--</button>-->
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        
        </table>
    </div>
    
</div>

<script src="{% static 'js/searchCustomer.js' %}"></script>

<!-- <a class="btn btn-primary btn=sm btn-block" href="{% url 'dentalapp:dentalapp' %}">Go Back to Home</a> -->

{% endblock content %}
